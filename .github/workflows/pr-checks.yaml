name: pr_checks

on:
  pull_request:
    branches: [ main ]
    types: [ edited, opened, synchronize, reopened ]
    paths-ignore:
      - '**.md'
      - '**.github/**'
jobs:
  test:
    name: Run basic tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Test pkg
        run: go test -v ./...

      - name: Build
        env:
          CGO_ENABLED: 0
        run: go build -v ./...